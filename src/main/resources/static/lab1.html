        <div class="row">
            <div class="col-md-12 alert alert-danger fade in" id="alertMessageDiv">
                <strong id="alertMessage"></strong>
            </div>
        </div>  
        
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <label class="control-label"><h3>Enter information for encryption.</h3></label>
                <form >                    
                    <div class="form-group">
                        <label for="sourceMessageInput" class="control-label">Source message: </label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="sourceMessageInput" id="sourceMessageInput" required="">
                    </div>
                    <div class="form-group">
                        <label for="rowWordInput" class="control-label">Row word: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="rowWordInput" id="rowWordInput" placeholder="word">
                    </div>
                    <div class="form-group">
                        <label for="columnWordInput" class="control-label">Column word: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                                 name="columnWordInput" id="columnWordInput" placeholder="word">
                    </div>
                    <div class="form-group">
                        <label for="rowSequenceInput" class="control-label">Row sequence: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="rowSequenceInput" id="rowSequenceInput" placeholder="0 1 2 3">
                    </div>
                    <div class="form-group">
                        <label for="columnSequenceInput" class="control-label">Column sequence: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                                 name="columnSequenceInput" id="columnSequenceInput" placeholder="0 1 2 3">
                    </div>
                    <button type="submit" class="btn btn-primary " 
                            id="gerResultButton">Get result</button>
                    <div class="form-group">
                        <label for="encodedMessage" class="control-label"
                               style="margin-top: 10px;">Encoded message: </label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="encodedMessage" id="encodedMessage">
                    </div>
                    <div class="form-group">
                        <label for="encodedRowWord" class="control-label">Encoded row word: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="encodedRowWord" id="encodedRowWord">
                    </div>
                    <div class="form-group">
                        <label for="encodedColumnWord" class="control-label">Encoded column word: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                                 name="encodedColumnWord" id="encodedColumnWord">
                    </div>
                </form> 
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="connectionStateLog" id="connectionStateLogLabel" >Connection log</label>
                    <textarea class="form-control" id="connectionStateLog" 
                              rows="3" readonly="" style="overflow-y: scroll; font-size: 12px;"></textarea>
                </div>
            </div>
        </div>
