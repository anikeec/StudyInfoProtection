        <div class="row">
            <div class="col-md-12 alert alert-danger fade in" id="alertMessageDiv">
                <strong id="alertMessage"></strong>
            </div>
        </div>  
        
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <label class="control-label"><h3>Adding signature.</h3></label>
                <form >                    
                    <div class="form-group">
                        <label for="sourceMessageInput" class="control-label">Source message: </label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="sourceMessageInput" id="sourceMessageInput" required="">
                    </div>
                    <div class="form-group">
                        <label for="keyLengthInput" class="control-label">Key length: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="keyLengthInput" id="keyLengthInput" placeholder="1024">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary " 
                                id="addSignatureButton">Add signature
                            <span id="addSignatureButtonSpinner" class="glyphicon glyphicon-refresh spinning" 
                                  style="display:none"></span>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="publicKeyTextArea">Public key:</label>
                        <textarea class="form-control" id="publicKeyTextArea" rows="10" readonly=""
                              style="font-size: 12px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="privateKeyTextArea">Private key:</label>
                        <textarea class="form-control" id="privateKeyTextArea" rows="10" readonly=""
                              style="font-size: 12px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signTextArea">Sign:</label>
                        <textarea class="form-control" id="signTextArea" rows="3" readonly=""
                              style="font-size: 12px;"></textarea>
                    </div>
                </form> 
            </div>
            
            <div class="col-md-6 col-sm-6">
                <label class="control-label"><h3>Signed checking.</h3></label>
                <form >  
                    <div class="form-group">
                        <label for="signedMessageInput" class="control-label">Signed message: </label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="signedMessageInput" id="signedMessageInput" required="">
                    </div>                                       
                    <div class="form-group">
                        <label for="publicKeyForCheckingTextArea">Public key:</label>
                        <textarea class="form-control" id="publicKeyForCheckingTextArea" rows="10" 
                              style="font-size: 12px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signForCheckingTextArea">Sign:</label>
                        <textarea class="form-control" id="signForCheckingTextArea" rows="2" 
                              style="font-size: 12px;"></textarea>
                    </div> 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary " 
                                id="checkSignatureButton">Check signature
                            <span id="checkSignatureButtonSpinner" class="glyphicon glyphicon-refresh spinning" 
                                  style="display:none"></span>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="signatureTextArea">Result:</label>
                        <textarea class="form-control" id="signatureTextArea" rows="1" readonly=""
                              style="font-size: 14px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="publicKeyDetailedTextArea">Public key details:</label>
                        <textarea class="form-control" id="publicKeyDetailedTextArea" rows="20" readonly=""
                              style="font-size: 12px;"></textarea>
                    </div>
                </form> 
            </div>            
        </div>

    </div>
