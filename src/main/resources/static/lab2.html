    Please enable Javascript and reload this page!</h2></noscript>
    <div id="main-content" class="container">
        <nav class="navbar navbar-default">
            <div id="mainNavbar" class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="row">
            <div class="col-md-12 alert alert-danger fade in" id="alertMessageDiv">
                <strong id="alertMessage"></strong>
            </div>
        </div>  
        
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <label class="control-label"><h3>Enter information for encryption.</h3></label>
                <form >                    
                    <div class="form-group">
                        <label for="sourceMessageInput" class="control-label">Source message: </label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="sourceMessageInput" id="sourceMessageInput" required="">
                    </div>
                    <div class="form-group">
                        <label for="numberAInput" class="control-label">Number a: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="numberAInput" id="numberAInput" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="numberBInput" class="control-label">Number b: </label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="numberBInput" id="numberBInput" placeholder="5">
                    </div>
                    <button type="submit" class="btn btn-primary " 
                            id="gerResultButton">Encrypt
                        <span id="gerResultButtonSpinner" class="glyphicon glyphicon-refresh spinning" 
                              style="display:none"></span>
                    </button>
                    <div class="form-group">
                        <label for="encodedMessage" class="control-label"
                               style="margin-top: 10px;">Encrypted message:</label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="encodedMessage" id="encodedMessage">
                    </div>
                </form> 
            </div>
            
            <div class="col-md-6 col-sm-6">
                <label class="control-label"><h3>Enter information for decryption.</h3></label>
                <form >                    
                    <div class="form-group">
                        <label for="encryptedMessageInput" class="control-label">Encrypted message:</label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="encryptedMessageInput" id="encryptedMessageInput" required="">
                    </div>
                    <div class="form-group">
                        <label for="encryptedNumberAInput" class="control-label">Number a:</label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="encryptedNumberAInput" id="encryptedNumberAInput" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="encryptedNumberBInput" class="control-label">Number b:</label>
                        <input type="text" class="form-control" style="width: 120px;" 
                               name="encryptedNumberBInput" id="encryptedNumberBInput" placeholder="5">
                    </div>
                    <button type="submit" class="btn btn-primary " 
                            id="gerDecryptResultButton">Decrypt
                        <span id="gerDecryptResultButtonSpinner" class="glyphicon glyphicon-refresh spinning" 
                              style="display:none"></span>
                    </button>
                    <div class="form-group">
                        <label for="decryptedMessage" class="control-label"
                               style="margin-top: 10px;">Decrypted message: </label>
                        <input type="text" class="form-control" style="width: 300px;" 
                               name="decryptedMessage" id="decryptedMessage" >
                    </div>
                </form> 
            </div>            
        </div>

    </div>

    <script src="lab2.js"></script>
</body>
